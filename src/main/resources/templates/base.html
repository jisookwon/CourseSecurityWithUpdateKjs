<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Base</title>
    <th:block th:fragment="header">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </th:block>
</head>
<body>

                    <li class="nav-item">
                        <a class="nav-link" href="/" class="btn btn-info" role="button">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/register" class="btn btn-info" role="button">Register</a>
                    </li>

                    <li class="nav-item" >
                        <a class="nav-link" href="/login" class="btn btn-info" role="button">Login</a>
                    </li>

                </ul>
            </nav>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')">

        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item"  >

                <li class="nav-item">

                <li class="nav-item" >

                    <a class="nav-link" href="/logout" class="btn btn-info" role="button">Logout</a>
                </li>
            </ul>
        </nav>
    </div>


        <div sec:authorize="hasAuthority('USER')">

        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item"  sec:authorize="isAuthenticated()">

                    <a class="nav-link" href="/" class="btn btn-info" role="button">Home</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register" class="btn btn-info" role="button">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login" class="btn btn-info" role="button">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout" class="btn btn-info" role="button">Logout</a>
                </li>
            </ul>
        </nav>
    </div>



</div>




    <div th:fragment="footer">
