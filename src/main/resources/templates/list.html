<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div th:replace="base :: nav"></div>

<div class="container">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Instructor</th>
            <th>Credit</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor}"></td>
            <td th:text="${course.credit}"></td>
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                <span th:if="${user_id == course.user.id}">
                    <a th:href="@{/update/{id}(id=${course.id})}" class="btn btn-info" role="button">Update</a>
                    <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-info" role="button">Delete</a>
                </span>
                </div>
                <span><a th:href="@{/detail/{id}(id=${course.id})}" class="btn btn-info" role="button">Details</a></span>
            </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="base :: footer"></div>
</body>
</html>
